<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Colores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .color-sample {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #333;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Tabla de Colores</h1>
    <table>
        <thead>
            <tr>
                <th>Color</th>
                <th>Codigo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><div class="color-sample" style="background-color: #FF6347;"></div></td>
                <td>#FF6347</td>
            </tr>
            <tr>
                <td><div class="color-sample" style="background-color: #FFA07A;"></div></td>
                <td>#FFA07A</td>
            </tr>
            <tr>
                <td><div class="color-sample" style="background-color: #FFD700;"></div></td>
                <td>#FFD700</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>
</body>
</html>
